        <style>
            body{
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

            }

    /*Header styling*/

            header{
                background-color: white;
                position: fixed;
                top: 0;
                width: 100%;
            }

            #logo{
                width: 350px;
                height: 130px;

                float: left;

                margin: 10px;
            }

            #menu{
                margin: 25px;
                overflow: hidden;
                float:right;
            }

            #menu a {
                position: sticky;
                top: 0;
                float: right;
                display: block;

                color: black;

                text-align: center;
                text-decoration: none;

                padding: 14px 16px;

                margin-top: 10px;

                font-size: 18px;
                font-family: Verdana;
                font-weight: bold;
            }

            #menu a:hover {
                color: #4099c5;
            }

            header > [type=text]{
                float: right;

                margin-top: 40px;
                margin-left: 10px;
                margin-right: 5px;

                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 10px;
                
                border: none;

                font-size: 18px;

                background-color:#d9d9d9;
                
                border-radius: 10px;

                outline: none;
            }

            header > [type=text]:focus{
                box-shadow:  0 0 7px #4099c5;
            }

            header > [type=submit]{
                float: right;

                margin-top: 40px;
                margin-right: 10px;

                padding-top: 10px;
                padding-left: 10px;
                padding-bottom: 10px;
                
                font-size: 18px;

                
                border: none;

                background-color: #bfbfbf;

                border-radius: 10px;

                outline: none;
            }

            header > [type=submit]:hover{
                background-color: #b3b3b3;
                color: #3D746F;
            }

            .dropdown {
                float: left;
                overflow: hidden;
            }

            .dropdown .dropbtn {
                border: none;

                outline: none;

                color: black;
                background-color: white;

                padding: 14px 16px;
                margin-top: 10px;

                text-align: center;
                text-decoration: none;

                font-size: 18px;
                font-family: Verdana;
                font-weight: bold;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                
            }

            .dropdown-content a {
                float: none;
                color: black;
                margin-bottom: 10px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .dropdown:hover .dropdown-content {
                display: block;
                background-color: #d9d9d9;
                border-radius: 10px;
            }

    /*End of header styling*/

    /*Main sstyling*/
            main > img{
                border-top: 5px solid black;
                margin-top: 8%;
                margin-bottom: 3%;
                width: 100%;
                height: 50%;
            }

            #contact{
                margin-left: 5%;

                font-size: 27px;
                font-family: Courier;
            }

            .split{
                width: 45%;
            }


            #split_left{
                margin-left: 10%;
                
                border: none;
                border-radius: 10px;

                background-color:#d9d9d9;
                
                font-size: 20px;
            }

            main > div > div > [type=text]{
                width: 98%;

                margin-left: 1%;
                margin-top: 1%;
                margin-right: 1%;

                padding: 5px;
                padding-left: 10px;

                font-size: 20px;

                border-radius: 5px;

                outline: none;
                border-style: none;

                font-family: Tahoma;
            }

            main > div > div > [type=text]:focus{
                box-shadow:  0 0 10px #4099c5;
            }


            textarea{
                width: 98%;
                height: 200px;

                margin-left: 1%;
                margin-top: 1%;
                margin-right: 1%;
                margin-bottom: 1%;

                padding-top: 5px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;                

                font-size: 20px;

                border-radius: 5px;

                outline: none;
                border-style: none;

                font-family: Tahoma;

                resize: vertical;
            }

            textarea:focus{
                box-shadow:  0 0 10px #4099c5;
            }

            #button{
                text-align: right;
            }

            main > div > div > div > [type="submit"]:hover{
                background-color: #34a8a8;
            }

            main > div > div > div > [type="submit"]{
                margin-right: 1%;
                margin-bottom: 1%;
                
                padding: 5px;
                padding-left: 10px;
                padding-right: 10px;

                font-size: 20px;

                border-radius: 5px;

                outline: none;
                border-style: none;

                font-family: Tahoma;
                color: whitesmoke;
                background-color: #2F7774;
            }

            #split_right{
                position: absolute;
                top: 70%;
                left: 45%;
                
                text-align: center;

                border: none;
                border-radius: 10px;
                z-index: -100;
            }

            h2{
                margin-top: 10%;

                padding-top: 8%;
                padding-left: 10%;
                padding-right: 10%;

                font-size: 50px;
                font-family: "New Century Schoolbook";
                font-weight: normal;
            }

            p{
                font-size: 45px;
                font-family: "Brush Script MT";
            }

    /*End of main styling*/

    /*Footer styling*/

            footer{
                background-color: #d9d9d9;

                margin-bottom: 0;

            }

            footer > div::after{

 			}

            footer > div > a > img{
                float: right;
                width: 3.5%;
                padding: 5px;
                padding-bottom: 10px;
                border-radius: 50%;
            }

    /*End of footer styling*/
    
        </style>
